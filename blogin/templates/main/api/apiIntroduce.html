{% extends "base.html" %}
{% block head %}
    {{ super() }}
    {{ ckeditor.load_code_theme() }}
    <link type="text/css" href="/static/css/style.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/22.0.0/classic/ckeditor.js"></script>
    <style>
        .fixed-div-right {
            position: fixed;
            top: 6.5em;
            right: 0em;
            margin: 5px;
            padding: 10px;
            border: #eeccdd 1px solid;
            border-radius: 5px;
            width: 12em;
            background: white;
        }
    </style>

{% endblock %}
{% block title %}
    个人网站API介绍
{% endblock %}
{% block content %}
    <main style="background: #eeeeee">
        <div class="fixed-div-right">
            <h4><b>目录</b></h4>
            <ul>
                <li><a class="text-info-a" href="#soul">毒鸡汤</a></li>
                <li><a class="text-info-a" href="#poemTang">唐宋诗</a></li>
                <li><a class="text-info-a" href="#poemSong">宋词</a></li>
            </ul>
        </div>
        <br>
        <div style="background: white" class="container">
            <br>
            <h4 class="text-center"><b>网站API使用介绍</b></h4>
            <hr>
            <article>
                {{ blog.content|safe }}
            </article>
        </div>
    </main>
{% endblock %}
